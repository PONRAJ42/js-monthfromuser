<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="html,js">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>month from user</title>
	
	
  
</head> 
	<body>
		<script>
			//Get month from user and find(winter, fall, summer)
   
    var month=prompt("enter the month");
   
    if(month<4){
	 document.write("summer");
	 }

   else if(month>=4 && month<=08){
	 document.write("winter");
	 }
    else if(month>=9 && month<=12){
	 document.write("fall");
	 }
	 else{
		 document.write("only 12 months");
	 }
				
				
				
				
		</script>
	</body>
	</html>
